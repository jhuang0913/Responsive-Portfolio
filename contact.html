<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>About | Jing Huang</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jing Huang</a>
      <nav>
        <a class="contact-page" href="contact.html">Contact</a>
        <a class="portfolio-page" href="portfolio.html">Portfolio</a>
        <a class="about-page" href="index.html">About</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Jing Huang" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea class="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input class="submit-button" type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="assets/images/github_icon.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/images/linkedin_icon.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/fb_icon.png" class="social" alt="Facebook" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Jing Huang
    </div>
  </footer>
</body>

</html>
